<h1>Accessible Modal Component</h1>

<p>Welcome to the Accessible modal testing page</p>

<button class="button button-primary" (click)="show()" type="button">
  Show modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First Name</label>
      <input
        aria-describedby="firstName-error"
        [attr.aria-invalid]="form.get('firstName').invalid"
        id="firstName"
        formControlName="firstName"
      />
      <span
        id="firstName-error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required"
      >
        First name is required
      </span>
    </div>

    <div class="form-field">
      <label for="surName">Surname</label>
      <input
        aria-describedby="surName-error"
        [attr.aria-invalid]="form.get('surName').invalid"
        id="surName"
        formControlName="surName"
      />
      <span
        id="surname-error"
        class="validation-error"
        *ngIf="form.get('surName')?.errors?.required"
      >
        Surname is required
      </span>
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input
        aria-describedby="age-error"
        id="age"
        formControlName="age"
        [attr.aria-invalid]="form.get('age').invalid"
      />
      <span
        id="age-error"
        class="validation-error"
        *ngIf="form.get('age')?.errors?.required"
      >
        Age name is required
      </span>
    </div>

    <label for="info">Subscribe</label>
    <input
      type="checkbox"
      formControlName="info"
      (change)="subscribed = !subscribed"
    />
    {{ subscribed }}
    <p style="position: absolute" [@fade] *ngIf="subscribed">
      You Are Subscribed
    </p>

    <div class="button-group">
      <button [attr.aria-disabled]="form.invalid" class="button button-primary">
        Submit
      </button>
      <button
        (click)="modalRef.close()"
        class="button button-secondary"
        type="button"
      >
        Cancel
      </button>
    </div>
  </form>
</ng-template>
